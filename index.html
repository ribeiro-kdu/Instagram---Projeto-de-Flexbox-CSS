<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/favicon.png">
    <title>Instagram</title>

    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
        <div class="landing-page">
            <div class="flex-container">
                <div class="celular"><img src="imagens/img1.png" alt="Foto IPhone no Instagram"></div>
            </div>
            
            <div class="login">
                <div class="user-login">
                    <div><img src="imagens/img2.png" class="logo-login" alt="logo"></img></div>
                    <div><img src="imagens/img2.jpg" class="foto-perfil" alt="foto de perfil"></div>
                    <div><a href="#" class="button-login">Continuar como teacher.ricardobarbosa</a></div>
                    <div><a href="#" class="remove">Remover conta</a></div>
                </div>

                <div class="switch">
                    <p>Não é teacher.ricardobarbosa?</p>
                    <div class="options-switch">
                        <div><a href="#" class="switch-blue">Alternar contas</a></div>
                        <p> ou </p>
                        <div><a href="#" class="switch-blue">inscreva-se</a></div>
                    </div>
                </div>

                <div class="download-instagram">
                    <p>Baixe o aplicativo</p>
                    <div class="download-options">
                        <div><a href="#" class="button-download"><img src="imagens/apple.png" alt="baixar para IPhone"></a></div>
                        <div><a href="#" class="button-download"><img src="imagens/google-play.png" alt="baixar para Android"></a></div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
